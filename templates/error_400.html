<!-- example 404 page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Request</title>
</head>

<body>
    <p id="main"></p>
    <style>
        #main {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin-top: 50px;
        }
    </style>
    <script>
        var string = "Good job! You found the error page!";
        function f() {
            if (string.length == 0) {
                clearInterval(run);
                console.log("Over");
            }
            else {
                document.getElementById("main").innerHTML += string[0];
                string = string.substring(1);
            }
        }

        var run = setInterval(f, 100);

    </script>

</body>

</html>
